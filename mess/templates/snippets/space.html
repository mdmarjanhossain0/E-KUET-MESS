<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
	}
	.card-body{
		padding: 20px;
	}
</style>

{% if space %}
	<div class="container">
		<div class="row">
			<!-- Space -->
			<div class="card m-auto">
				<a href="{% url 'mess:space_details' space.mess.name space.name %}">
					<img class="card-img-top" src="{{space.image_1.url}}">
				</a>
				<div class="card-body mt-2 mb-2">
					<a href="#">
						<h2 class="card-title">{{blog_post.title}}</h2>
					</a>
					<p class="card-text">{{blog_post.body |safe| truncatechars:180}}</p>
					{% if blog_post.auther == request.user %}
						<a href="#" class="btn btn-primary">Update</a>
					{% endif %}
				</div>
				<div class="card-footer text-muted">
				  Updated on {{blog_post.date_updated}} by {{blog_post.author}}
				</div>
			</div>
		</div>
	</div>

{% else %}

	<div class="container">
		<div class="row">
			<div class="card m-auto">
				<div class="card-body mt-2 mb-2">
					<h2 class="card-title">No results</h2>
					<p class="card-text">There were no results matching the search: "{{query}}"</p>
				</div>
			</div>
		</div>
</div>

{% endif %}
